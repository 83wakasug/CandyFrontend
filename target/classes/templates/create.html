
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>create</title>
        <link rel="stylesheet" th:href="@{/default.css}" >

    </head>
    <body>
    <nav>
        <ul class="index">

            <li><a href="search.html">Search data</a></li>
            <li><a href="http://localhost:8081/candy/all">List All data</a></li>
            <li><a href="http://localhost:8081/candy/add">Create an Entry</a></li>
            <li><a href="http://localhost:8081/candy/edit">Update/Delete an Entry</a></li>


        </ul>
    </nav>

    <div>
        <div>
            <div>
                <h2>New Product</h2>
                <form th:action="@{/candy/create}" th:object="${candyDto}" method="POST">
                    <div>
                        <label>Name</label>
                        <div>
                            <input
                                    type="text"
                                    name="name"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter product name"
                                    required
                            />
                        </div>
                    </div>

                    <div>
                        <label>Manufacturing Company</label>
                        <div>

                            <input
                                    type="text"
                                    name="name"
                                    th:field="*{manufacturingCompany}"
                                    class="form-control"
                                    placeholder="Enter manufacturingCompany name"
                                    required
                            />

                        </div>
                    </div>

                    <div>
                        <label>Price</label>
                        <div>
                            <input type="text"
                                   name="price"
                                   th:field="*{price}"
                                   class="form-control"
                                   placeholder="Enter price"
                                   required
                            >
                        </div>
                    </div>

                    <div>
                        <div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                        <div>
                            <a th:href="@{/candy/edit}" role="button"><button type="button">Cancel</button></a>
                        </div>
                        <div>
                            <a th:href="@{/candy}" role="button"><button type="button">Main Page</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
    </html>
