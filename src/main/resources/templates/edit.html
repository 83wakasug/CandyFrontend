<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>

    <link rel="stylesheet" th:href="@{/default.css}" >
</head>

<body>
<nav>
    <ul class="index">

        <li><a href="search.html">Search data</a></li>
        <li><a href="http://localhost:8081/candy/all">List All data</a></li>
        <li><a href="http://localhost:8081/candy/add">Create an Entry</a></li>
        <li><a href="http://localhost:8081/candy/edit">Update/Delete an Entry</a></li>


    </ul>
</nav>

<div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>Edit Information</h1>
    <form th:action="@{data/{id}}" th:object="${candy}" th:method="get">
        <input type="hidden" th:field="*{id}" />
        <div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">Name<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">manufacturingCompany</div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{manufacturingCompany}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">price<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
            </div>
        </div>
        <br />
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="　save　">

        </div>
    </form>
</div>
</body>
</html>
