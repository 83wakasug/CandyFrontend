<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head
        th:replace="common/head :: head_fragment(title = 'Edit Candy Information', scripts = ~{::script}, links = ~{::link})"></head>
<body>
<div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>Edit Information</h1>
    <form th:action="@{candy/edit/{id}}" th:object="${candy}" th:method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">Name<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{name}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">manufacturingCompany</div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{manufacturingCompany}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">price<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
            </div>
        </div>
        <br />
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="　save　">

        </div>
    </form>
</div>
</body>
</html>
