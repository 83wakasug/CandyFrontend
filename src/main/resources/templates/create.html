
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <title>create</title>
        <link rel="stylesheet" th:href="@{/default.css}" >

    </head>
    <body>
    <nav>
        <ul class="index">
            <li><a href="http://localhost:8081/candy/index">Main page</a></li>
            <li><a href="http://localhost:8081/candy/searchEntry">Search Entry</a></li>
            <li><a href="http://localhost:8081/candy/all">List All Entries</a></li>
            <li><a href="http://localhost:8081/candy/create">Create an Entry</a></li>
            <li><a href="http://localhost:8081/candy/edit">Update/Delete an Entry</a></li>


        </ul>
    </nav>

    <div>
        <div>
            <div>
                <h2 id="h2">New Product</h2>
                <form th:action="@{/candy/create/add}" th:object="${candy}" method="post">
                    <div>
                        <label>Name</label>
                        <div>
                            <input
                                    type="text"
                                    name="name"
                                    th:field="*{name}"
                                    placeholder="Enter product name"
                                    required
                            />
                        </div>
                    </div>

                    <div>
                        <label>Manufacturing Company</label>
                        <div>

                            <input
                                    type="text"
                                    name="manufacturingCompany"
                                    th:field="*{manufacturingCompany}"
                                    placeholder="Enter manufacturingCompany name"
                                    required
                            />
                        </div>
                    </div>

                    <div>
                        <label>Price</label>
                        <div>
                            <input type="number"
                                   name="price"
                                   th:field="*{price}"
                                   placeholder="Enter price"
                                   required
                            >
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                        <div>
                            <a th:href="@{/candy/create}" role="button"><button type="button"  class="btn btn-secondary">Cancel</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>

    </body>
    </html>
