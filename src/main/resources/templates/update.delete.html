<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Candy Inventory All Data</title>
    <head>

        <link rel="stylesheet" th:href="@{/default.css}" >
    </head>
<body>
<nav>
    <ul class="index">
        <li><a href="http://localhost:8081/candy/index">Main page</a></li>

        <li><a href="http://localhost:8081/candy/all">List All Entries</a></li>
        <li><a href="http://localhost:8081/candy/create">Create an Entry</a></li>
        <li><a href="http://localhost:8081/candy/edit">Update/Delete an Entry</a></li>
    </ul>
</nav>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> ManufacturingCompany </th>
        <th> Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(candy)}">
        <td colspan="3">No information available</td>
    </tr>
    <tr th:each="candy : ${candy}">
        <form th:action="@{candy/delete/{id}(id=${candy.id})}"  method="get">
        <td><span th:text="${candy.name}"> Name </span></td>
        <td><span th:text="${candy.manufacturingCompany}"> ManufacturingCompany </span></td>
        <td><span th:text="${candy.price}"> Price </span></td>
        <td>
         <a class="btn edit-btn"
            th:href="@{edit/{id} (id=${candy.id})}">Edit</a>

         <a class="btn delete-btn"
            th:href="@{delete/{id} (id=${candy.id})}">Delete</a>

         </td>
        </form>

    </tr>
    </tbody>
    </table>

</body>
</html>
