<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Candy Inventory All Data</title>

        <link rel="stylesheet" th:href="@{/default.css}" >
</head>
<body>

<nav>
    <ul class="index">
        <li><a href="http://localhost:8081/candy/index">Main page</a></li>
        <li><a href="http://localhost:8081/candy/searchEntry">Search data</a></li>
        <li><a href="http://localhost:8081/candy/all">List All data</a></li>
        <li><a href="http://localhost:8081/candy/add">Create an Entry</a></li>
        <li><a href="http://localhost:8081/candy/edit">Update/Delete an Entry</a></li>


    </ul>
</nav>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> ManufacturingCompany </th>
        <th> Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${candy.empty}">
        <td colspan="2"> Do not find any information </td>
    </tr>
    <tr th:each="candy : ${candy}">
        <td><span th:text="${candy.name}"> Name </span></td>
        <td><span th:text="${candy.manufacturingCompany}"> ManufacturingCompany </span></td>
        <td><span th:text="${candy.price}"> Price </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
